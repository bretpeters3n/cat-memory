<!DOCTYPE html>
<html>
<head>
  <title>Responsive Web Design</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- import fonts (google fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Rubik&display=swap" rel="stylesheet">
  <!-- import bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- import STYLES css file -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <link rel="stylesheet" type="text/css" href="./css/styles-bret.css" />
</head>
<body>
  <!-- Create a <canvas> element -->
  <canvas id="granim-canvas"></canvas>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CatMemory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">The Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Adoption</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <h1>A Cat Memory Game</h1>
    <p>Start the timer and match as many cat cards as possible.</p>
    <p>Your previous score was ...</p>
    <button>Start</button>
  </header>

  <main class="container" id="theCards">

    <div class="row">

      <div class="col">
        <div class="card">
          <img src="./img/cat.jpg" class="card-img" id="card-img-01" alt="#">
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="./img/cat.jpg" class="card-img" id="card-img-02" alt="#">
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="./img/cat.jpg" class="card-img" id="card-img-03" alt="#">
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="./img/cat.jpg" class="card-img" id="card-img-04" alt="#">
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="./img/cat.jpg" class="card-img" id="card-img-05"alt="#">
        </div>
      </div>

    </div>
    <div class="row">

      <div class="col">
        <div class="card">
          <img src="./img/cat.jpg" class="card-img" id="card-img-06" alt="#">
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="./img/cat.jpg" class="card-img" id="card-img-07" alt="#">
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="./img/cat.jpg" class="card-img" id="card-img-08" alt="#">
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="./img/cat.jpg" class="card-img" id="card-img-09" alt="#">
        </div>
      </div>

      <div class="col">
        <div class="card">
          <img src="./img/cat.jpg" class="card-img" id="card-img-10" alt="#">
        </div>
      </div>

    </div>

  </main>
  <footer>
    <form>
      <div class="form-group">
        <label for="formControlRange">Rate this game!</label>
        <input type="range" class="form-control-range" id="formControlRange">
        <button type="submit">Sumbit</button>
      </div>
    </form>
  </footer>
</body>

<!-- Added link to the jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Only import SLIM if you are not loading jQuery independently -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script> -->

<!-- import POPPER for pop ups and BOOTSTRAP for bs.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- import granimmin..js script -->
<script src="./js/granim.min.js"></script>

<!-- import granim.js appilication script -->
<script src="./js/script-granim.js"></script>

<!-- Import Javasctipt file 'script.js' -->
<script src="./js/script.js"></script>
<script src="./js/script-bret.js"></script>

</html>
