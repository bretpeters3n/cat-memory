<!DOCTYPE html>
<html>
<head>
  <title>CatMemory</title>
  <link rel="icon" href="./img/catMemory_cat_logo.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <link rel="stylesheet" type="text/css" href="./css/styles-bret.css" />
</head>
<body>
  <canvas id="granim-canvas"></canvas>

  <nav class="navbar navbar-light navbar-expand-lg">
      <a class="navbar-brand"><img src="./img/catMemory_cat_logo.png" class="catLogo" alt="#">CatMemory</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#game">The Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="adoption.html">Adoption</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href= "#footer" >Rate</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <h1>A Cat based Memory Game</h1>
    <p>Match as many cat cards as you can in the time allotted.</p>
    <div id="timer"></div>
    <button id="startBtn" type="button" class="btn btn-dark">Start Game</button>
  </header>

  <main class="container" id="game">

    <div class="cards" id="theCards">

      

    </div>
  </main>

  <footer id="footer">
    <h3>Rate Our Game!</h3>
    <div class="range-wrap" style="width: 75%;">
      <input type="range" class="range" min="1" max="5" step="1">
      <output class = "bubble"></output>
    </div>
      <button id= "submit" type="button" class="btn btn-primary">Submit</button>
  </footer>
    
<!-- Added link to the jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- import granimmin..js script -->

<!-- import granim.js appilication script -->
